<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"defer ></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type='module' src= "./scripts/createAccount.js"defer></script>
       
       

</head>
<body style="background-color: orangered;">
    <section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4">Create Account</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Full name</h6>
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input id = "fullname" type="text" class="form-control form-control-lg" required/>
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input id="username" type="text" class="form-control form-control-lg" required/>
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input id= "password" type="text" class="form-control form-control-lg" required/>
      
                    </div>
                  </div>

                  <hr class="mx-n3">

                    <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Email address</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
                          <input id = "email" type="email" class="form-control form-control-lg" placeholder="example@example.com"  required/>
          
                        </div>
                    </div>
                    

                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                        <h6 class="mb-0">Phone number</h6>
                        </div>
                        <div class="col-md-9 pe-5">
                             <input type="tel" id="phone" class="form-control form-control-lg" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="10 Digits no -" required />
        
                        </div>
                    </div>
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                        <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-md-9 pe-5">
        
                        <input id="address" type="text" class="form-control form-control-lg" required />
        
                        </div>
                    </div>

                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Twitter</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <input id="twitter" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                  </div>

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Instagram</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <input id ="instagram" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                  </div>

                  <hr class="mx-n3">
                  <div class="row align-items-center py-3">
                    
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <div class="col-6 ">
                          <label class="btn btn-secondary active w-100">
                          <input type="radio" name="options" id="iscoach" autocomplete="off" > Coach
                          </label>
                        </div>
                        <div class="col-6 ">
                          <label class="btn btn-secondary w-100">
                          <input type="radio" name="options" id="isplayer" autocomplete="off"> Player
                          </label>
                        </div>
                        
                     </div>
                    
                  </div>

                  <div class="row align-items-center py-3">
                    
                        <div id="sliders">
                        </div>
                    
                  </div>
                  
                  <hr class="mx-n3">
                  <div class="px-5 py-4">
                    <button id = "register" type="button" class="btn btn-primary btn-lg btn-block">Register</button>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
        <!-- Use these as templete i just switch in an out or input of coach or player -->
        <!-- coach -->
        <div class="slidercoach" style="display: none;">
            


        </div>
        <!-- player -->
        <div class="sliderplayer" style="display: none;">
            

        </div>

      </section>
</body>
</html>
